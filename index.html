<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Studio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <div>Wireframe Studio</div>
                <div class="version" id="version">Loading...</div>
            </div>
            <div class="toolbar">
                <div class="toolbar-group">
                    <button class="btn" id="undo-btn" disabled>‚Ü∂ Undo</button>
                    <button class="btn" id="redo-btn" disabled>‚Ü∑ Redo</button>
                </div>
                <div class="toolbar-group">
                    <button class="btn" id="grid-toggle-btn">‚ó´ Hide Grid</button>
                </div>
                <div class="toolbar-group">
                    <button class="btn" id="bring-front-btn" disabled>‚¨Ü Front</button>
                    <button class="btn" id="send-back-btn" disabled>‚¨á Back</button>
                </div>
                <div class="toolbar-group">
                    <button class="btn" id="delete-btn" disabled>üóë Delete</button>
                </div>
                <div class="toolbar-group">
                    <button class="btn" id="export-png-btn">üì∑ PNG</button>
                    <button class="btn" id="export-pdf-btn">üìÑ PDF</button>
                </div>
                <div class="toolbar-group">
                    <a href="https://github.com/alphaonelabs/alphaonelabs-mockups" target="_blank" class="btn collaborate-btn">ü§ù Collaborate</a>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h3>Pages</h3>
                <div class="pages-list" id="pages-list"></div>
                <button class="btn" id="add-page-btn" style="width: 100%; margin-top: 8px;">+ Add Page</button>

                <h3 style="margin-top: 24px;">Components</h3>
                <div class="components-grid" id="components-grid">
                    <button class="component-btn" data-type="button" draggable="true">Button</button>
                    <button class="component-btn" data-type="input" draggable="true">Input</button>
                    <button class="component-btn" data-type="text" draggable="true">Text</button>
                    <button class="component-btn" data-type="image" draggable="true">Image</button>
                    <button class="component-btn" data-type="navbar" draggable="true">Nav Bar</button>
                    <button class="component-btn" data-type="table" draggable="true">Table</button>
                    <button class="component-btn" data-type="modal" draggable="true">Modal</button>
                    <button class="component-btn" data-type="frame" draggable="true">Frame</button>
                </div>
            </aside>

            <div class="canvas-container">
                <div class="canvas" id="canvas">
                    <div class="canvas-content" id="canvas-content">
                        <div class="grid" id="grid"></div>
                    </div>
                </div>

                <div class="zoom-control">
                    <button class="zoom-btn" id="zoom-out-btn">-</button>
                    <div class="zoom-level" id="zoom-level">100%</div>
                    <button class="zoom-btn" id="zoom-in-btn">+</button>
                    <button class="zoom-btn" id="zoom-reset-btn">Reset</button>
                </div>
            </div>

            <aside class="property-panel" id="property-panel" style="display: none;">
                <h3>Properties</h3>
                <div class="property-group">
                    <label>Text</label>
                    <textarea id="prop-text"></textarea>
                </div>
                <div class="property-group">
                    <label>X Position</label>
                    <input type="number" id="prop-x">
                </div>
                <div class="property-group">
                    <label>Y Position</label>
                    <input type="number" id="prop-y">
                </div>
                <div class="property-group">
                    <label>Width</label>
                    <input type="number" id="prop-width">
                </div>
                <div class="property-group">
                    <label>Height</label>
                    <input type="number" id="prop-height">
                </div>
            </aside>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
